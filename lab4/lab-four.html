<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Country Information</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    input[type="text"] {
        padding: 10px;
        font-size: 16px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    .error {
        color: red;
    }
</style>
</head>
<body>

<h2>Country Information</h2>
<input type="text" id="countryInput" placeholder="Enter a country name">
<button onclick="fetchCountryInfo()">Submit</button>

<script>
function fetchCountryInfo() {
    const input = document.getElementById('countryInput').value.trim();
    if (input === '') {
        alert('Please enter a country name.');
        return;
    }

    fetch(`https://restcountries.com/v3.1/name/${input}`)
    .then(response => {
        if (!response.ok) {
            throw new Error('Country not found.');
        }
        return response.json();
    })
    .then(data => {
        const country = data[0];
        const { capital, population, region, flags, borders } = country;

        let borderCountriesInfo = '';
        if (borders) {
            borderCountriesInfo = 'Bordering Countries:<br>';
            borders.forEach(border => {
                borderCountriesInfo += `${border}<br>`;
            });
        }

        const countryInfoHTML = `
            <h3>${input}</h3>
            Capital: ${capital}<br>
            Population: ${population}<br>
            Region: ${region}<br>
            <img src="${flags.png}" alt="${input} flag" width="100"><br>
            ${borderCountriesInfo}
        `;

        document.body.innerHTML += countryInfoHTML;
    })
    .catch(error => {
        document.body.innerHTML += `<p class="error">${error.message}</p>`;
    });
}
</script>

</body>
</html>
